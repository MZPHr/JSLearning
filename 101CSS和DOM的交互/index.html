<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>这是一个标签</h1>
    <p title="a para">这是正文</p>
    <p class = "sale">这个也是正文</p>
    <p id = "list">abc</p>
    <p id = "myid">123456</p>
    <ul id ="list">
      <li>A tin of beans</li>
      <li class="sale">Chinese</li>           <!--class(类名)对于css而言是个标志-->
      <li class="sale important">Milk</li>    <!--有两个类名，一个是sale一个是important-->
    </ul>
  </body>
</html>
<!--CSS可以放在head部分的style标签里也可以外部引用,这里在head里使用link标签进行外部引用-->
