<html>
    <head>
        <title>TEST</title>
    </head>
    <body>
        <p title = "para1">para1</p>
        <p title = "para2">para2</p>
        <p title = "I'm para3">para3</p>
        <script>
            //获取属性
            //getAttribute(str_属性名)    一个参数：想要查询的属性的名字，它不属于document对象，不能通过document对象调用，只能通过元素节点对象调用，可以与getElementsByTagName合用，获取每个<p>元素的title属性
            //获取<p>元素
            var paras = document.getElementsByTagName("p");
            for(var i = 0; i < paras.length; i++){
                alert(paras[i].getAttribute("title"));      //获取每个元素的title属性值
            }
        </script>
    </body>
</html>
