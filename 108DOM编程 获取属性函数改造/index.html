<html>
    <head>
        <title>TEST</title>
    </head>
    <body>
        <p>para1</p>        <!--无title属性-->
        <p>para2</p>
        <script>
            var paras = document.getElementsByTagName("p");
            for(var i = 0; i < paras.length; i++){
                alert(paras[i].getAttribute("title"));          //输出null,因为没有title属性
            }
            //改造：当没有title属性（即值为null）时，不输出null这个值(null是一个特定的值，不是一个字符串)，直接跳过
            var paras = document.getElementsByTagName("p");
            for(var i = 0; i < paras.length; i++){
                var title_text = paras[i].getAttribute("title");
                if(title_text != null){               //如果当前元素的title值不为null
                    alert(title_text);                  //则输出title值
                }
            }
            //检查数据是否为null就是在检查这个数据是否存在所以只需要写成if(title_text)就可以了
            //if(title_text) 等价于 if(title_text != null)  如果title_text存在那么就返回真
        </script>
    </body>
</html>
