<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>这是一个标签</h1>
    <p title="a para">这是正文</p>
    <ul id="a list">
      <li>A tin of beans</li>
      <li class="sale">Chinese</li>
      <li class="sale important">Milk</li>
    </ul>
  </body>
</html>
<!-- 
<html>标签标志着文档开始
<html>标签是树根,即根元素
<head>和<body>是<html>的子元素,反之<html>是<body>和<head>的父元素
<head>和<body>是兄弟关系
<p><h1><ul>都是<body>的子元素
<title>是<head>的子元素
这种模型叫做节点树
 -->

<!--  
 节点：是网络中的连接点，网络是节点的集合（大部分成为结点，在DOM树中成为节点）
 节点分为元素节点，文本节点和属性节点
 元素节点：标签的名字就是元素的名字
 元素可以包含其他元素，如所有列表项元素(<li>)都包含于无序列表元素(<ul>)，<ul>是<li>的父元素，众多的<li>元素互为兄弟关系
 在html文档中根元素(即<html>元素)没有父元素
 文本节点：如<p>元素的"这是正文"，就是个文本节点，大部分文本节点被元素节点所包含，但并非所有元素都包含文本结点，比如<head>或者是<ul>
 属性节点：对元素有直接有效的描述
 如：title属性，就是一个属性节点，class和id属性，都是属性节点
-->

<!-- DOM：文本对象模型
D：文本，把编写的网页转换为文本
O：对象，用户自定义对象（供程序员自己定义的对象），内建对象和宿主对象
M：模型，可以用浏览器提供的网页模型，通过JS读取这个模型（即tree模型，或称之为树模型） -->
